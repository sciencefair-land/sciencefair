appId: com.codeforscience.ScienceFair
copyright: "Copyright Â© 2017 CodeForScience"
productName: ScienceFair
forceCodeSigning: true
artifactName: "${productName}-${os}-${arch}-${version}.${ext}"
asar: true
compression: maximum
mac:
  category: public.app-category.reference
  publish: github
  target:
    - dmg
dmg:
  background: "build/appdmg.png"
  icon: "build/icon.icns"
  iconSize: 128
  contents:
    - x: 380
      y: 240
      type: link
      path: /Applications
    - x: 122
      y: 240
      type: file
linux:
  publish: github
  category: "GNOME;GTK;Science;Literature"
  packageCategory: "GNOME;GTK;Science;Literature"
  description: "ScienceFair desktop science reading app for Linux"
  target:
    - deb
    - AppImage
  maintainer: "Richard Smith-Unna <rik@fathomlabs.io>"
win:
  publish: github
  icon: "build/icon.ico"
nsis:
  perMachine: true
  oneClick: true
